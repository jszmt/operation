<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">数据源名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据源描述：</label>
								<div class="col-sm-8">
									<input id="descripion" name="descripion" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据源类型：</label>
								<div class="col-sm-8">
									<select class="form-control" name="type">
										<option  value="oracle">oracle</option>
										<option  value="mysql">mysql</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">主机名或ip地址：</label>
								<div class="col-sm-8">
									<input id="ip" name="ip" class="form-control" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">端口：</label>
								<div class="col-sm-8">
									<input id="port" name="port" class="form-control" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据库名称·：</label>
								<div class="col-sm-8">
									<input id="databaseName" name="databaseName" class="form-control" >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">数据源用户名:</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="username" name="username" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label ">数据源密码：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" id="password" name="password" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-6">
									<button type="button" onclick="connection()" class="btn btn-primary">测试连接</button>
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
        $(function() {
            validateRule();
        });
        $.validator.setDefaults({
            submitHandler : function() {
                save();
            }
        });

        function connection(){
            var datasource = $('#signupForm').serialize();
            $.ajax({
                cache : true,
                type : "POST",
                url : "/oper/datasource/connection",
                data : datasource, // 你的formid
                async : false,
                error : function(request) {
                    alert("Connection error");
                },
                success : function(data) {
                    parent.layer.msg(data.msg);
                }
            });
		}

        function save() {
            var datasource = $('#signupForm').serialize();
            $.ajax({
                cache : true,
                type : "POST",
                url : "/oper/datasource/save",
                data : datasource, // 你的formid
                async : false,
                error : function(request) {
                    alert("Connection error");
                },
                success : function(data) {
                    if (data.code == 0) {
                        parent.layer.msg("操作成功");
                        window.parent.location.reload();
                        parent.reLoad();
                        var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                        parent.layer.close(index);

                    } else {
                        parent.layer.msg(data.msg);
                    }
                }
            });
        }

        function validateRule() {
            var icon = "<i class='fa fa-times-circle'></i> ";
            $("#signupForm").validate({
                rules:{
                    name:{
                        required:true,
                    },
                    ip:{
                        required:true,
                    },
                    port:{
                        required:true,
                    },
                    databaseName:{
                        required:true,
                    },
                    password:{
                        required:true
                    },
                    username:{
                        required:true
                    }
                },
                messages: {
                    "name": {
                        remote: "用户名不能为空"
                    },
                    "ip": {
                        remote: "ip不能为空"
                    },
                    "port": {
                        remote: "端口不能为空"
                    },
                    "databaseName": {
                        remote: "数据库不能为空"
                    },
                    "password":{
                        remote: "数据库密码不能为空"
                    },
                    "username":{
                        remote: "数据库连接用户名不能为空"
                    }
                },
            });
        }
	</script>
</body>
</html>
